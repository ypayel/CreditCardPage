<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <nav>
    <div class="background"> 
    <img src="./images/bg-main-desktop.png" alt="background-image" class="background-image">
    <div class="back-card">
      <img src="./images/bg-card-back.png" alt="card">
      <h4 class="cvc-card">000</h4>
    </div>
    <div class="front-card">
      <img src="./images/bg-card-front.png" alt="card">
        <h4 class="number-card">0000000000000000</h4>
        <h4 class="name-card">Jane Appleseed</h4>
        <h4 class="mounth-card">00/00</h4>
    </div>
  </div>
</nav>
  <main>
    <form>
    <div class="inputs-button">
  <div class="name-input">
<label for="first-input">
  <span>Cardholder Name</span>
  <input type="text" value="e.g. Jane Applessed" class="first-input">
</label>
  </div>
  <div class="card-number-input">
    <label for="second-input">
      <span>Card Number</span>
      <input type="text" value="e.g. 1234 5678 9123 0000" class="second-input">
    </label>
  </div>
  <div class="data-input">
    <label for="third-input">
      <span>Exp. Date (MM/YY)</span>
      <input type="text" value="MM" class="third-input">
    </label>
    <label for="four-input">
      <input type="text" value="YY" class="four-input">
    </label>
  </div>
  <div class="cvc-input">
    <label for="five-input">
      <span>CVC</span>
      <input type="text" value="e.g. 123" class="five-input">
    </label>
  </div>
  <div class="button-confirm">
    <button class="confirm">Confirm</button>
  </div>
</form>
</div>
</main>
  <footer>
  <div class="attribution">
    Coded by <a href="https://github.com/ypayel">ypayel</a>.
  </div>
</footer>
</body>
</html>
