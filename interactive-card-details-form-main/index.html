<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <nav>
    <div class="background"> 
    <img src="./images/bg-main-desktop.png" alt="background-image" class="background-image">
    <div class="front-card">
      <img src="./images/bg-card-front.png" alt="card" class="front-card-image">
        <h4 class="number-front">0000000000000000</h4>
        <h4 class="name">Jane Appleseed</h4>
        <h4 class="mounth-card">00/00</h4>
    </div>
    <div class="back-card">
      <img src="./images/bg-card-back.png" alt="card" class="back-card-image">
      <h4 class="cvc-card">000</h4>
    </div>
  </div>
  <main>
    <form class="card-form">
      <div class="inputs-button">
    <div class="name-input">
  <label for="first-input">
    <p class="card-name">CARDHOLDER NAME</p>
    <input type="text" value="e.g. Jane Applessed" class="first-input" id="formInput">
  </label>
    </div>
    <div class="card-number-input">
      <p class="card-number">CARD NUMBER</p>
      <label for="second-input">
        <input type="text" value="e.g. 1234 5678 9123 0000" class="second-input" maxlength="16" id="formInput">
      </label>
    </div>
    <div class="data-input">
      <p class="data">EXP. DATE (MM/YY)</p>
      <label for="third-input">
        <input type="text" value="MM" class="third-input" maxlength="2" id="formInput">
      </label>
      <label for="four-input">
        <input type="text" value="YY" class="four-input" maxlength="4" id="formInput">
      </label>
    </div>
    <div class="cvc-input">
      <p class="cvc">CVC</p>
      <label for="five-input">
        <input type="text" value="e.g. 123" class="five-input" maxlength="3" id="formInput">
      </label>
    </div>
  </div>
  <div class="button-confirm">
    <button class="confirm" onclick="openAndPrint(`./apply.html`)">Confirm</button>
  </div>
  </form>
</nav>
</main>
  <footer>
    <div id="result" value=" "></div>
  <div class="attribution">
    Coded by <a href="https://github.com/ypayel">ypayel</a>.
  </div>
</footer>
</body>
</html>
